<div class="row">
  <div class="col">
    <h2>Tu Carrito</h2>

    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in products">
          <td>{{ product.name }}</td>
          <td>{{ product.description | limitTo:20 }}</td>
          <td>{{ product.price | currency }}</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-danger" ng-click="delete(product)">
              <i class="ion ion-trash-a"></i>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">
            <strong>Total:</strong>
          </td>
          <td>{{ total() | currency }}</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
